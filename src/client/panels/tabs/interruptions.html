<div id="interruptions">

    <input class="button button3" style="margin-left: 20px;" type="button" value="SHOW UPDATES" ng-click="loadInterrupt();">

    <div class="recordlv1" ng-repeat="interrupt in interruptions.trafficInfos" ng-show="interrupt.relatedStops.length > 1">
        <button class="button button4" ng-click="showInterrupt(interrupt);">{{interrupt.title}}</button>
        <br>
        <div class="updateinfo">{{interrupt.description}}</div>
    </div>
</div>
