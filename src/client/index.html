<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>ITS App</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="css/style.css">
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>


    <div id="container">

        <div id="header">
            <div class="headtitle">
                ITS App
            </div>

        </div>


        <div id="content" ng-controller="viewController">

            <div ng-controller="mapController">
                <div id="left">
                    <div style="height: 100%;">

                        <div id="map"></div>
                    </div>
                </div>
            </div>

            <div id="right" >
                <div id="menu" >

                        <ul>
                            <li ng-repeat="tab in tabs"
                                ng-class="{active:isActiveTab(tab.url)}"
                                ng-click="onClickTab(tab)">{{tab.title}}</li>
                        </ul>

                </div>


                <div id="tab" ng-controller="panelController">
                    <div ng-include="currentTab"></div>
                </div>


            </div>
            <div id="clear"></div>
        </div>

        <div id="footer"> <span>Copyright Â© 2016 | All Rights Reserved  </span>
        </div>

    </div>


	
	<script src="node_modules/angular/angular.js"></script> <!-- angular.min.js -->

	<script src="app.module.js"></script>
    <script src="confiq.js"></script>

    <script src="panels/tabs/tabscontrol.js"></script>

    <script src="map/map.controller.js"></script>
    <script src="panels/panel.controller.js"></script>

    <script src="services.js"></script>


</body>
</html>
